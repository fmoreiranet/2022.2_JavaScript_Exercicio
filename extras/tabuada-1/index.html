<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <section class="container">
        <p>
            A) Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O
            usuário deve informar de qual número ele deseja ver a tabuada. A saída deve ser
            conforme o exemplo abaixo...
        </p>
        <form>
            <div class="form-groups">
                <label for="numero">Digite um numero de 1 a 10</label>
                <input type="number" name="numero" id="numero" class="form-control">
            </div>
            <div class="form-groups">
                <button type="button" class="btn btn-danger" onclick="controllerTabuada()">Montar</button>
            </div>
        </form>
        <div id="saidaResultado"></div>
    </section>
</body>

<script src="js/view_tabuada.js"></script>
<script src="js/tabuada.js"></script>

</html>
