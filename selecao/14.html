<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols
            marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá
            ser impressa a palavra EMPATE.
        </p>
        <form>
            <div class="form-groups">
                <label for="gol-gremio">Gols Grêmio</label>
                <input type="number" name="gol-gremio" id="gol-gremio" min="0" max="90" step="1" class="form-control">
            </div>

            <div class="form-groups">
                <label for="gol-inter">Gols Inter</label>
                <input type="text" name="gol-inter" id="gol-inter" class="form-control" maxlength="2"
                    pattern="/[0-9]{2}/">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-secondary" onclick="controllerGols()">Enviar</button>
            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script src="js/selecao_14.js"></script>

</html>
